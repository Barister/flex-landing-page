<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Flex landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="header__logo">Header Logo</div>
                <ul class="menu">
                    <li>header link one</li>
                    <li>header link two</li>
                    <li>header link three</li>
                </ul>
            </div>
            
        </div>
        <div class="hero">
            <div class="container">
                <div class="hero__title">
                    <div class="hero__header">This website is awesome</div>
                    <div class="hero__text">This website has some subtext that goes here under the main title. It's a smaller font and the coloe is lower contrast</div>
                    <button>Sign Up</button>
                </div>
                <div class="hero__image">
                    <div class="image__text">this is placeholder for an image</div>
                </div>
            </div>
        </div>
        <div class="cards"></div>
        <div class="quote"></div>
        <div class="call-to-action"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
